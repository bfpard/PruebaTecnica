<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Carrito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">

            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a th:href="@{/index}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <i class="fa-solid fa-store" style="font-size: 40px;"></i>
                    <span class="fs-4 "> Tienda Virtual</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a th:href="@{/}" class="nav-link"> <i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
                    <li class="nav-item"><a th:href="@{/index}" class="nav-link"> <i class="fa-solid fa-house-chimney-user"></i> Home</a></li>
                    
                    <li class="nav-item"><a th:href="@{/carrito}" class="nav-link active" aria-current="page"><i class="fa-solid fa-bag-shopping"></i> Carrito</a></li>

                </ul>
            </header>

            <main>
                <div th:if ="${info}" class="alert alert-danger" role="alert">
                    <p th:text="${info}"></p>
                </div>
                <h2 class="mt-5 text-center">Lista de Productos</h2>
                <hr>
                <table class="table text-center mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha de Expiración</th>
                            <th scope="col">Fecha de Publicación</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto: ${productos}">
                            <td th:text="${producto.nombreProducto}"></td>
                            <td th:text="${producto.fechaExpiracion}"></td>
                            <td th:text="${producto.fechaPublicacion}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td><a th:href="@{'/carritoDelete/' + ${producto.id}}"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></a></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table text-center mt-3">
                    <thead>
                        <tr>
                            <th></th>
                            <th scope="col"><i class="fa-solid fa-arrow-right-long"></i></th>
                            <th scope="col"><i class="fa-solid fa-arrow-right-long"></i></th>
                            <th scope="col"><i class="fa-solid fa-arrow-right-long"></i></th>
                            <th scope="col">Total:</th>
                            <th scope="col">Comprar:</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td th:text="${total}"></td>
                            <td><a th:href="@{/carritoComprar}"><button class="btn btn-outline-success"><i class="fa-solid fa-money-check-dollar"></i> Comprar</button></a></td>


                        </tr>
                    </tbody>
                </table>

            </main>
        </div>
    </body>
</html>
