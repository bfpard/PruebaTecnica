<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a th:href="@{/home}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <i class="fa-solid fa-store" style="font-size: 40px;"></i>
                    <span class="fs-4 "> Tienda Virtual</span>
                </a>

                <ul class="nav nav-pills">
                    
                    <li class="nav-item"><a th:href="@{/home}" class="nav-link active" aria-current="page"> <i class="fa-solid fa-house-chimney-user"></i> Home</a></li>
                    
                    <li class="nav-item"><a th:href="@{/carritoLogueo}" class="nav-link"><i class="fa-solid fa-bag-shopping"></i> Carrito</a></li>
                    <li><form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n
                            </button>
                        </form></li>
                </ul>
            </header>
            <main>
                <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                    <h1 class="display-4 fw-normal">BIENVENIDO</h1>
                    <p th:text="@{'Nos alegra verte '} + ' '+${nombreLogueado}" class="fs-5 text-muted"></p>
                    
                </div>
                <div th:if ="${mensaje}" class="alert alert-success" role="alert">
                    <p th:text="${mensaje}"></p>
                </div>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div th:each="producto: ${productos}" class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 th:text ="${producto.nombreProducto}" class="my-0 fw-normal">iPhone 12 Pro Max 512GB Azul Pacific</h4>
                            </div>
                            <div class="card-body">
                                <i class="fa-solid fa-award" style="font-size: 40px;"></i>
                                <h1 th:text ="${producto.precio}" class="card-title pricing-card-title">$4'000.000</h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <h5>Fecha de expiraci칩n: </h5>
                                    <li th:text ="${producto.fechaExpiracion}">Memoria Interna del Celular: 512 GB</li>
                                    <h5>Fecha de publicaci칩n: </h5>
                                    <li th:text ="${producto.fechaPublicacion}">Tipo de Camara Frontal: Sencilla</li>
                                    
                                </ul>

                                <a th:href="@{'/carritoLogueo/' + ${producto.id}}"><button class="w-100 btn btn-lg btn-outline-primary"><i class="fa-solid fa-cart-plus"></i> A침adir al carrito</button></a>


                            </div>
                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
